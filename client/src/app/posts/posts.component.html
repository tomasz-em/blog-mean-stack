<h3>Witaj na blogu, Pasjonacie!</h3>

<h3>Oto lista wszystkich wartościowych postów:</h3>
  
<div *ngIf="data !== null">
    <section *ngFor="let anyPost of data">
        <h2>{{ anyPost?.title }} - <a href="post/{{ anyPost?.id }}">Czytaj </a></h2>
        <h3>{{ anyPost?.shortContent }}</h3>
        <hr />
    </section>
</div>  

<div *ngIf="data === null" class="error-text">Brak źródła danych</div>
